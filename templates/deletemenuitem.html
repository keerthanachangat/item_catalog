{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete {{item.name}}? </h2>

<div class="row">

	<div class="col-md-2">
		<form action="{{ url_for('deleteMenuItem', restaurant_id = item.restaurant_id, menu_id = item.id) }}" method = 'post'>

			<button type="submit" class="btn btn-default delete" id="submit" type="submit">
				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				Delete
			</button>

		</form>
	</div>

	<div class="col-md-2">
		<a href = "{{url_for('showMenu', restaurant_id = item.restaurant_id)}}">
			<button class="btn btn-default delete">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				Cancel
			</button>
		</a>
	</div>

</div>

{% endblock %}
